name: GitHub Metrics
on:
  # Agenda para rodar uma vez por dia (ex: 12h UTC)
  schedule: [{cron: "0 12 * * *"}]
  # Permite rodar manualmente
  workflow_dispatch:
jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          user: Chandilene # Seu nome de usu√°rio
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Sao_Paulo
